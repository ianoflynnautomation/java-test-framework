spring.profiles.active=development
# Spring Application Settings
spring.application.name=api-ui-framework
spring.config.import=classpath:test-users.properties

# Troubleshooting Settings
troubleshooting-settings.debug-information-enabled=true

# Web Settings
web-settings.base-url=https://localhost:60743
web-settings.execution-type=regular
web-settings.default-browser=firefox
web-settings.default-life-cycle=reuse if started
web-settings.automatically-scroll-to-visible=false
web-settings.wait-until-ready-on-element-found=false
web-settings.screenshots-on-fail-enabled=false
web-settings.screenshots-save-location=${user.home}/Screenshots
web-settings.videos-on-fail-enabled=false
web-settings.videos-save-location=${user.home}/Videos
web-settings.artificial-delay-before-action=0

# Web Timeout Settings
web-settings.timeout-settings.element-wait-timeout=30
web-settings.timeout-settings.page-load-timeout=30
web-settings.timeout-settings.script-timeout=1
web-settings.timeout-settings.wait-for-ajax-timeout=30
web-settings.timeout-settings.sleep-interval=1
web-settings.timeout-settings.wait-until-ready-timeout=30
web-settings.timeout-settings.wait-for-java-script-animations-timeout=30
web-settings.timeout-settings.wait-for-angular-timeout=30
web-settings.timeout-settings.wait-for-partial-url=30
web-settings.timeout-settings.validations-timeout=30
web-settings.timeout-settings.element-to-be-visible-timeout=30
web-settings.timeout-settings.element-to-exist-timeout=30
web-settings.timeout-settings.element-to-not-exist-timeout=30
web-settings.timeout-settings.element-to-be-clickable-timeout=30
web-settings.timeout-settings.element-not-to-be-visible-timeout=30
web-settings.timeout-settings.element-to-have-content-timeout=15

# Grid Settings (BrowserStack - Index 0)
web-settings.grid-settings[0].provider-name=browserstack
web-settings.grid-settings[0].url=http://hub-cloud.browserstack.com/wd/hub/
web-settings.grid-settings[0].arguments.resolution=1280x800
web-settings.grid-settings[0].arguments.browserstack.video=true
web-settings.grid-settings[0].arguments.browserstack.networkLogs=true
web-settings.grid-settings[0].arguments.browserstack.debug=true
web-settings.grid-settings[0].arguments.browserstack.console=errors
web-settings.grid-settings[0].arguments.browserstack.user=myUserName
web-settings.grid-settings[0].arguments.browserstack.key=myPass
web-settings.grid-settings[0].arguments.build=bellatrix_run

# Grid Settings (Local Grid - Index 1)
web-settings.grid-settings[1].provider-name=grid
web-settings.grid-settings[1].url=http://127.0.0.1:4444/wd/hub
web-settings.grid-settings[1].arguments.name=bjjeire_run

# API Settings
api-settings.baseUrl=http://localhost:5003
api-settings.connectTimeoutMillis=5000
api-settings.responseTimeoutMillis=10000
api-settings.maxRetryAttempts=3
api-settings.pauseBetweenFailuresMillis=1000
api-settings.sensitiveFields[0]=password
api-settings.sensitiveFields[1]=token
api-settings.environment=development

# User Settings
users.admin.userId=dev-user@example.com
users.admin.role=Admin

# URL Settings
url-settings.event-url=https://localhost:60743/events
url-settings.gym-url=https://localhost:60743/gyms