### Uncomment the lines below to enable JUnit 5 Parallel Test Execution experimental feature ###

junit.jupiter.execution.parallel.enabled = true
junit.jupiter.execution.parallel.mode.default = same_thread
junit.jupiter.execution.parallel.mode.classes.default = concurrent

#cucumber.execution.parallel.enabled=true

# Configuration strategy determines how features/scenarios are parallelized.
# 'dynamic' - Cucumber balances the load at runtime. Recommended.
# 'fixed' - You can specify a set number of threads.
#cucumber.execution.parallel.config.strategy=dynamic

# For 'dynamic' strategy, this is a suggestion for the desired parallelism.
# It will try to use up to 4 threads if available.
#cucumber.execution.parallel.config.dynamic.factor=4

# You can also use a fixed number of threads
# cucumber.execution.parallel.config.fixed.parallelism=4

# Specifies what to parallelize. 'scenarios' is generally more efficient.
#cucumber.execution.parallel.config.fixed.parallelize.scope=scenarios
